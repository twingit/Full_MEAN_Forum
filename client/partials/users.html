<div ng-controller="usersController">
	<h3>Login</h3>
	<form ng-submit="loginUser()">
	    <p>Email: <input type="text" ng-model="registeredUser.email"></p>
	    <p>Password: <input type="password" ng-model="registeredUser.password"></p>
	    <input type="submit" value="Login">
	</form>
	<h3>Registration</h3>
	<form ng-submit="addUser()">
		<p>First Name: <input type="text" ng-model="newUser.first_name"></p>
	    <p>Last Name: <input type="text" ng-model="newUser.last_name"></p>
	    <p>Email: <input type="text" ng-model="newUser.email"></p>
	    <p>Password: <input type="password" ng-model="newUser.password"></p>
	    <p>Confirm Password: <input type="password" ng-model="newUser.confirm_password"></p>
	    <input type="submit" value="Register">
	</form>
</div>
